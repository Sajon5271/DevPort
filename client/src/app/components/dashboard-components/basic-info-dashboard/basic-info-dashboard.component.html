<div [formGroup]="basicInfo" class="self-center pt-10 pl-12">
  <h2 class="underline">Basic Info</h2>
  <div class="mb-3 xl:w-5/12">
    <input
      formControlName="fullname"
      type="text"
      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      id="exampleText0"
      value=""
      placeholder="Full Name"
    />
  </div>

  <div class="mb-3 xl:w-5/12">
    <input
      formControlName="jobTitle"
      type="text"
      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      id="exampleText0"
      value=""
      placeholder="Job Title ex: Full Stack Developer"
    />
  </div>
  <div class="mb-3 xl:w-5/12">
    <input
      formControlName="email"
      type="email"
      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-gray-200 bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      id="exampleText0"
      value=""
      placeholder="Email Address"
      readonly
    />
  </div>

  <div>
    <input

      type="checkbox"
      role="switch"
      id="flexSwitchCheckDefault"
      formControlName="showEmail"
    />
    <label
      class="inline-block pl-[0.15rem] hover:cursor-pointer"
      for="flexSwitchCheckDefault"
      >Show email on your profile</label
    >
  </div>

  <div class="mb-3 xl:w-5/12">
    <!-- <label for="exampleFormControlTextarea1" class="form-label inline-block mb-2 text-gray-700">Example
                          textarea</label> -->
    <textarea
      formControlName="careerObj"
      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      id="exampleFormControlTextarea1"
      rows="3"
      placeholder="Career Objective"
    ></textarea>
  </div>

  <div>
      <span>
        <input
          class="form-control block w-25 px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="exampleFormControlTextarea1"
          rows="3"
          placeholder="Your Skills"
          [(ngModel)]="skillListStr"
          [ngModelOptions]="{ standalone: true }"
        />
        <button
          class="btn text-white bg-teal-600 p-2 mt-4 mb-4 rounded-sm"
          (click)="updateSkillList()"
        >
          Add Skill
        </button>
      </span>
      <div class="flex flex-wrap gap-2">
        <div
          class="mb-3 py-2"
          *ngFor="let skill of skillList; let perSkill = index"
        >
          <div
            (click)="onRemoveSkill(skill)"
            class="px-2 py-1.5 mb-2 rounded-md text-teal-600 bg-white border-teal-600 border font-semibold text-sm flex align-center w-max cursor-pointer active:bg-gray-300 transition duration-300 ease"
          >
            {{ skill }}
            <button class="bg-transparent hover focus:outline-none">
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fas"
                data-icon="times"
                class="w-3 ml-3"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 352 512"
              >
                <path
                  fill="currentColor"
                  d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

  <button
    type="submit"
    (click)="onSubmit()"
    class="bg-white mb-10 ml-10 w-5/12 hover:bg-gray-100 text-gray-800 font-semibold py-2 border border-gray-400 rounded shadow mt-10 mr-24"

    Submit
