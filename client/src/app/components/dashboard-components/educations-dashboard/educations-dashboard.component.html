<div class="self-center pt-10 pl-12">
  <h2 class="underline">Educational Records</h2>

  <ng-container>
    <ng-container *ngFor="let form of educationDetails.controls; let i = index">
      <div [formGroup]="form">
        <div class="border-dashed border border-gray-700 w-6/12 py-2 mb-4">
          <div class="mx-3">
            <div class="my-3">
              <input
                type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Education Level"
                formControlName="eduLevel"
              />
            </div>
            <div class="my-3">
              <input
                type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Institution Name"
                formControlName="instName"
              />
            </div>
            <div class="my-3">
              <textarea
                type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Description"
                formControlName="eduDescription"
              ></textarea>
            </div>
            <button
              class="mt-2 w-1/3 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 border border-red-700 rounded"
              (click)="removeEducation(i)"
            >
              Remove
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>
  <button
    class="mt-2 w-1/3 bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 border border-red-700 rounded"
    (click)="addAnotherEducation()"
  >
    + Add aonther
  </button>
</div>
<button
  type="submit"
  (click)="onSubmit()"
  class="bg-white mb-10 ml-10 w-5/12 hover:bg-gray-100 text-gray-800 font-semibold py-2 border border-gray-400 rounded shadow mt-10 mr-24"
>
  Submit
</button>
