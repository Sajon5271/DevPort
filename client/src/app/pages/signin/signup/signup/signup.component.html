<section class="h-screen font-serif">
  <div class="container px-6 py-12 h-full">
    <div
      class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800"
    >
      <div class="md:w-6/12 lg:w-3/12 mb-12 md:mb-0">
        <img
          src="../../../../../assets/casual-life-3d-young-man-in-orange-headphones-sitting-at-the-computer.png"
          class="w-full"
          alt="Phone image"
        />
      </div>
      <div class="md:w-6/12 lg:w-3/12 lg:ml-20">
        <div class="mb-8 text-2xl text-center font-bold text-teal-600">
          SIGN UP WITH US
        </div>
        <div
        data-test="error"
          *ngIf="errorMessage"
          class="mb-8 text-2l text-center font-light text-red-600"
        >
          {{ errorMessage }}
        </div>
        <form [formGroup]="signInForm">
          <div class="mb-6">
            <input
              data-test="signUpEmail"
              formControlName="email"
              name="email"
              type="text"
              class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-teal-600 focus:outline-none"
              placeholder="Email address"
            />
          </div>

          <!-- Password input -->
          <div class="mb-6">
            <input
              data-test="signUpPassword"
              formControlName="password"
              type="password"
              class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-teal-600 focus:outline-none"
              placeholder="Password"
            />
          </div>

          <div class="flex justify-center items-center mb-6">
            <a
              routerLink="/login"
              class="text-teal-600 hover:text-teal-600 focus:text-teal-600 active:text-teal-600 duration-200 transition ease-in-out"
              >Already have an account?</a
            >
          </div>

          <!-- Submit button -->
          <button
            type="submit"
            [disabled]="!signInForm.valid"
            (click)="handleSubmit()"
            class="inline-block px-7 py-3 bg-teal-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-teal-600 hover:shadow-lg focus:bg-teal-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-teal-600 active:shadow-lg transition duration-150 ease-in-out w-full"
            data-mdb-ripple="true"
            data-mdb-ripple-color="light"
          >
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
